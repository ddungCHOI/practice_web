<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="button" onclick="myFunction(r)" value="원의넓이 구하기" />
        <script type="text/javascript">
            var r = prompt("반지름을 입력하세요");

            function myFunction(area) {
                var result1 = Math.PI*area*area;
                document.write("원의 넓이:" + result1);
            }
        </script>
    </body>
</html>
