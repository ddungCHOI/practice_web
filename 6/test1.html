<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        #CAT {position:static; border: 5px solid blue; width:100px; height:100px; box-shadow: 8px 8px 20px 8px blue; z-index: 2; opacity: 0.9;}

        #DUCK {position:relative; top: 120px; left: -75px; border: 5px solid green; width:100px; height:100px; box-shadow: 8px 8px 20px 8px red; z-index: 1; opacity: 0.2;}
        </style>
    </head>
    <body>
        <img src="CAT.png" id="CAT">
        <img src="DOG.png" id="DOG">
        <img src="DUCK.png" id="DUCK">
    </body>
</html>
