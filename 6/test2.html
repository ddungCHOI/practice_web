<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        #font{font-family:"굴림"; font-weight: bold;}
        #korean {color: blue;}
        #korean:hover {border: 5px double red; background-color: green; transition: border 10s, background-color 10s;}
        #logo{width:100px; height:40px;}
        #logo:hover{border: 5px solid red; width:160px; height:60px; transition: width 10s, height 10s;}
        </style>
    </head>
    <body>
        <p id="font">글로벌 인재를 양성하는 <span id="korean">한국의 대학 </span>교육입니다.</p>
        <p>한국의 대학 글자 위에 마우스를 갖다대면 테두리가 박스 모델로 구성되어 10초 동안 점진적으로 변합니다.</p>
        <p>마우스를 이미지에 갖다대면 이미지 크기가 10초 동안 점진적으로 변합니다.</p>
        <img src="logo.png" id ="logo">
    </body>
</html>
