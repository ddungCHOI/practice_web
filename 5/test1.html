<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        #box1 {font-size: 24px; color:white; background-color: green; border: 3px double white; padding: 10px;}
        #id1 {font-weight: bold;}
        #id2 {color:blue; text-decoration: underline;}
        #id3 {color:gold;}
        #id4 {color:red; text-shadow: 3px 5px 2px #bbb;}
        #img1 {border: 15px inset darkred; width:130px; height:40px;}
        </style>
    </head>
    <body>
        <p><span id="box1">웹 프로그래밍</span></p>
        <p id="id1">웹 프로그래밍 언어 구성은 <span id="id2">HTML5</span> <span id="id3">CSS3</span> <span id="id4"><strong>JavaScript</strong></span>으로 구성되는 프로그래밍 입니다.</p>
        <p><img src="logo.png" id="img1"></p>
    </body>
</html>
