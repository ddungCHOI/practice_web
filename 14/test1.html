<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="button" onclick="myFunction()" value="계산하기">
        <!--<button type="button" onClick="myFunction()">계산하기</button>-->
        
        <script type="text/javascript">
            var sum = 0;
            for (i=1; i<=2; i++) {
                var origin_num = prompt("숫자" + i + " 값");
                var num = parseInt(origin_num);
                sum += num; 
            }

            function myFunction() {
                alert("합계=" + sum);
            }
            
        </script>
    </body>
</html>
