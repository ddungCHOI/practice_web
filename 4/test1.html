<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--외부 스타일시트 선언 : <link rel="stylesheet" type="text/css" href="extern.css"-->
        <style type="text/css">
            #life{font-family: '굴림'; color: green;} /* id는 #으로 표시*/
            .study1{text-decoration: underline; font-style: italic;} /* class는 .으로 표시*/
            .study2{font-weight: bold; font-size: 24px;}
        </style>
    </head>
    <body>
        <!--div 태그 : 블록단위 element-->
        <!--span 태그 : 인라인 element-->
        <div id="life">젊은 시절의 인생의 <span class="study1">기초를 닦고 다지는 시기</span>이다.
        이 시기에 기초를 제대로 갖추는 사람은 그 인생이 튼튼하고 풍성하고 빛날 것이다.
        반대로 당장의 즐거움에 빠져서 <span class="study2">기초를 허술하게 갖추는 사람의 인생</span>은 모래 위에 짓는 집과 같아서 늘 아슬아슬 할 것이다. 
        </div>
    </body>
</html>
