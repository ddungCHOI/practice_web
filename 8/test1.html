<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>8주차</title>
        <style type="text/css">
        label {display: inline-block; width: 95px; text-align: left;}
        textarea {vertical-align: middle;}
        </style>
    </head>
    <body>
        <h3>폼 연결하기</h3>
        <form name="game_form_01" method="POST" action="">
            <fieldset>
                <legend>로그인 정보</legend> <!--선 중간에 걸쳐서 표시-->
                <label for="user_id">아 이 디</label><input type="text" name="id" id="user_id"><br>
                <label for="user_email">이 메 일</label><input type="email" name="email" id="user_email"><br>
                <label for="user_pw">패스워드</label><input type="password" name="pw" id="user_pw"><br>
            </fieldset><br>
            <fieldset>
                <legend>개인정보</legend>
                <label for="user_name">이 &nbsp; &nbsp; 름</label><input type="text" name="name" id="user_name"><br>
                <label for="user_birthday">생년월일</label><input type="text" name="birthday" id="user_birthday"><br>
            </fieldset>
            <fieldset>
                <legend>신상정보</legend>
                <label for="sex">성별</label><input type="radio" name="sex" id ="male" value="male"><label for="male">남성</label><input type="radio" name="sex" id ="female" value="female"><label for="female">여성</label><br>
                <label for="hobby">취미</label><input type="checkbox" name="hobby" value="trip">여행<input type="checkbox" name="hobby" value="book">독서<input type="checkbox" name="hobby" value="movie">영화감상<input type="checkbox" name="hobby" value="game">게임
            </fieldset>
            <fieldset>
                <legend>소속</legend>
                <label for="major">학과</label><input type="text" list="user_major">
                <datalist id="user_major">
                    <option value="컴퓨터공학과"></option>
                    <option value="메카트로닉스학과"></option>
                    <option value="영문학과"></option>
                    <option value="국문학과"></option>
                </datalist>
            </fieldset><br>
            <button type="submit">가입하기</button> &nbsp; <button type="reset">취소</button>
            <!--<input type="submit" value="가입하기">&nbsp;<input type="reset" value="취소">-->
        </form>
    </body>
</html>
