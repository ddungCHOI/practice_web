<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>7주차</title>
        <style type="text/css">
        label {display: inline-block; width: 95px; text-align: left;}
        textarea {vertical-align: middle;}
        </style>
    </head>
    <body>
        <h2>게임 동아리 가입 신청</h2>
        <ul>
            <li>★표시 필드 항목은 필수 입력 사항</li>
            <li>※SNS 항목은 선택 입력 사항</li>
        </ul>
        <form name="game_form_01" method="POST" action="">
            <label for="name">★이름:</label><input type="text" name="name"><br> <!--label 태그의 for 속성은 안의 요소 input의 id 속성과 같아야 함-->
            <label for="password">★비밀번호:</label><input type="password" name="password" maxlength="6"><br>
            <label for="major">★학과:</label><select name="major" size="5" multiple>
                <option value="eng">영문학</option>
                <option value="com">컴퓨터</option>
                <option value="hist">역사</option>
                <option value="info" selected>정보통신</option>
                <option value="kor">국문학</option></select><br>
            <label for="email">★Email:</label><input type="email" name="name_email" id="email"><br>
            <label for="sns">※SNS:</label><input type="text" name="name_sns" id ="sns"><br>
            <label for="introduce">★자기소개:</label><textarea name="name_introduce" cols="40" rows="6" id ="introduce"></textarea><br>
            <label for="submit"></label><input type="button" value="제출" name="name_submit" id="submit">
            <!--<label for="submit"></label><button type="submit">제출</button>-->
        </form>
    </body>
</html>
