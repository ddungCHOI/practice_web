<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var num = prompt("숫자를 입력하세요:", "1"); // prompt는 입력받은 값을 항상 문자열로 반환함
            var a = parseInt(num);

            if (a % 2 == 0)
                alert("입력한 숫자 " + num + "는 짝수입니다.");
            else
                alert("입력한 숫자 " + num + "는 홀수입니다.");
        </script>
    </head>
    <body>
    </body>
</html>
