<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1 align="center">이미지 연출하기</h1> <!--h1~h6 태그 : 숫자 커질수록 글씨 작아짐, 자동 줄바꿈 기능-->
    <table align="center" border="5">
        <caption>Beautiful 4 Seasons</caption>
        <tr bgcolor="gold" align="left"><td>봄(Spring)</td><td>여름(Summer)</td></tr>
        <tr>
            <td>
                <figure>
                    <img src="spring.jpg" alt="spring.jpg"><br>
                    <figcaption>[그림1] 봄(Spring)</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="summer.jpg" alt="summer.jpg"><br>
                    <figcaption>[그림2] 여름(Summer)</figcaption>
                </figure>
            </td>
        </tr>
        <tr bgcolor="gold" align="left"><td>가을(Fall)</td><td>겨울(Winter)</td></tr>
        <tr>
            <td>
                <figure>
                    <img src="fall.jpg" alt="fall.jpg"><br>
                    <figcaption>[그림3] 가을(Fall)</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="winter.jpg" alt="winter.jpg"><br>
                    <figcaption>[그림4] 겨울(Winter)</figcaption>
                </figure>
            </td>
        </tr>
    </table>
</body>
</html>
