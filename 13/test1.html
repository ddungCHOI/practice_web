<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var arr = new Array(5);
            var num;
            var sum = 0; // 초깃값
            
            for (var i=0; i < arr.length; i++) {
                arr[i] = prompt(i+1 + "번째 숫자 입력", "1"); // 입력받은 값이 문자열 형태로 arr[i]에 저장
                num = parseInt(arr[i]);
                if(num % 2 == 0)
                    sum += num;
            }

            document.write("배열 합=" + parseInt(sum));
        </script>
    </body>
</html>
